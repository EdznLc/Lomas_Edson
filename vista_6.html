<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Prototipo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-[#cde0e6] min-h-screen flex flex-col">

    <header class="flex items-center justify-between px-6 py-4 w-full bg-white/80 backdrop-blur-md shadow-lg sticky top-0 z-10">
        
        <a href="vista_5.html" class="flex items-center gap-1 text-[#103359] hover:text-[#0a1f35] transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
            <span class="font-medium text-sm hidden sm:inline">Volver a Keycaps</span>
        </a>

        <div class="font-bold text-[#103359] text-xl">Carrito</div>

        <button onclick="alertPrototype()">
             <svg class="w-8 h-8 text-[#103359] cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
        </button>
    </header>

    <main class="flex-1 flex flex-col max-w-sm mx-auto w-full px-4 py-6 gap-6">
        
        <div class="w-full bg-white p-6 rounded-2xl shadow-xl flex flex-col gap-6">
            
            <section>
                <h2 class="font-bold text-[#103359] text-base mb-4">Seleccionar Método de Pago</h2>
                <div class="flex flex-col gap-3">
                    
                    <button onclick="alertPrototype()" class="payment-option flex items-center gap-3 px-4 py-3 bg-white rounded-xl border-2 border-gray-300 transition-all hover:border-[#103359] cursor-not-allowed">
                        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg>
                        <div class="font-medium text-black text-sm">Tarjeta de Crédito/Débito (No activo)</div>
                    </button>
                    
                    <button onclick="alertPrototype()" class="payment-option flex items-center gap-3 px-4 py-3 bg-white rounded-xl border-2 border-gray-300 transition-all hover:border-[#103359] cursor-not-allowed">
                        <svg class="w-6 h-6 text-gray-600" viewBox="0 0 24 24"><path d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.907 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .307 5.387.307 12s5.56 12 12.173 12c3.573 0 6.267-1.173 8.373-3.36 2.16-2.16 2.84-5.213 2.84-7.667 0-.76-.053-1.467-.173-2.053H12.48z" fill="currentColor"/></svg>
                        <div class="font-medium text-black text-sm">GooglePay/ ApplePay (No activo)</div>
                    </button>
                    
                    <button onclick="selectOption(this, 'payment')" class="payment-option selected-option flex items-center gap-3 px-4 py-3 bg-[#103359]/10 rounded-xl border-2 border-[#103359] transition-all">
                        <svg class="w-6 h-6 text-[#103359]" fill="currentColor" viewBox="0 0 24 24"><path d="M7.076 21.337l.756-3.883h2.441c2.418 0 4.297-1.004 4.999-3.738.276-1.074.234-2.046-.225-2.777-.63-1.007-1.925-1.479-4.063-1.479h-4.42l-2.3 11.877h2.812zM9.743 5.886h3.459c1.526 0 2.686.336 3.298 1.307.471.749.513 1.732.234 2.815-.838 3.262-3.191 4.46-6.088 4.46h-1.78l-.96-4.912-.202-.961-.961-4.912V5.886z"/></svg>
                        <div class="font-medium text-black text-sm">Paypal</div>
                    </button>
                </div>
            </section>

            <section>
                <h2 class="font-bold text-[#103359] text-base mb-3">Dirección de Envío</h2>
                <div class="flex items-start justify-between px-4 py-3 bg-gray-50 rounded-xl border border-gray-300">
                    <div class="font-medium text-black text-sm leading-relaxed">Contadores 209.<br />Any Town, CA 34123</div>
                    <button onclick="alertPrototype()" class="font-medium text-gray-500 text-sm underline ml-4 hover:text-[#103359] cursor-not-allowed">Editar</button>
                </div>
            </section>

            <section>
                <h2 class="font-bold text-[#103359] text-base mb-3">Método de Envío</h2>
                <button onclick="selectOption(this, 'shipping')" class="shipping-option selected-option flex items-start gap-3 px-4 py-3 bg-[#103359]/10 rounded-xl border-2 border-[#103359] w-full text-left">
                    <div class="w-5 h-5 bg-[#103359] rounded-full flex-shrink-0 mt-0.5"></div>
                    <div class="font-medium text-black text-sm flex-1">
                        Envío Estándar (3-5 Días Hábiles)
                        <span class="block font-bold mt-0.5">$10.00</span>
                    </div>
                </button>
                <button onclick="alertPrototype()" class="shipping-option flex items-start gap-3 px-4 py-3 bg-white rounded-xl border-2 border-gray-300 w-full text-left mt-2 cursor-not-allowed">
                    <div class="w-5 h-5 bg-gray-400 rounded-full flex-shrink-0 mt-0.5"></div>
                    <div class="font-medium text-gray-500 text-sm flex-1">
                        Envío Express (1-2 Días Hábiles) (No activo)
                        <span class="block font-bold mt-0.5">$25.00</span>
                    </div>
                </button>
            </section>
        </div>

        <div class="border-2 border-[#103359]/50 rounded-xl p-4 bg-white shadow-xl">
            <div class="font-bold text-[#103359] text-lg mb-4 text-center">Resumen de la Orden</div>
            <div class="flex flex-col gap-2">
                <div class="flex items-center justify-between">
                    <div class="font-medium text-gray-700 text-sm">Artículos (2)</div>
                    <div class="font-medium text-black text-sm">$150.00</div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="font-medium text-gray-700 text-sm">Envío</div>
                    <div class="font-medium text-black text-sm">$10.00</div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="font-medium text-gray-700 text-sm">Impuestos</div>
                    <div class="font-medium text-black text-sm">$15.00</div>
                </div>
                <div class="flex items-center justify-between border-t border-gray-300 pt-3 mt-3">
                    <div class="font-bold text-[#103359] text-base">Total</div>
                    <div class="font-extrabold text-[#103359] text-lg">$175.00</div>
                </div>
            </div>
        </div>
    </main>

    <footer class="flex items-center justify-between px-6 py-4 bg-white border-t border-gray-300 shadow-xl sticky bottom-0">
        <a href="vista_5.html" class="font-medium text-[#103359] text-sm h-auto p-0 no-underline hover:underline">Volver a Keycaps</a>
        
        <button onclick="alertPrototype()" class="bg-[#103359] hover:bg-[#0a1f35] text-white px-6 py-3 rounded-xl shadow-lg font-bold text-base transition-colors cursor-not-allowed">
            Realizar Pedido
        </button>
    </footer>

    <script>
        // Función de alerta genérica para funcionalidades no implementadas
        function alertPrototype() {
            alert('¡Atención! Esta funcionalidad no está activa en el prototipo.');
        }

        // Función para simular la selección de opciones (método de pago o envío)
        function selectOption(selectedButton, groupClass) {
            // Desmarcar todas las opciones del grupo
            document.querySelectorAll(`.${groupClass}-option`).forEach(button => {
                button.classList.remove('border-[#103359]', 'bg-[#103359]/10');
                button.classList.add('border-gray-300', 'bg-white');
            });

            // Marcar la opción seleccionada
            selectedButton.classList.remove('border-gray-300', 'bg-white');
            selectedButton.classList.add('border-[#103359]', 'bg-[#103359]/10');

            // Opcional: Mostrar qué opción fue seleccionada
            console.log(`Opción ${groupClass} seleccionada.`);
        }
    </script>
</body>
</html>
