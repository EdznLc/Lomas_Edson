<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-[#cde0e6] min-h-screen flex flex-col">

    <header class="flex items-center justify-between px-6 py-4 bg-[#d9d9d9] shadow-sm">
        <img class="w-10 h-10 object-cover" alt="Logo" src="imagenes/gemini-generated-image-igk6mdigk6mdigk6-removebg-preview-2.png">
        <div class="font-medium text-black text-base">Cart</div>
        <svg class="w-8 h-8 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
    </header>

    <main class="flex-1 flex flex-col max-w-md mx-auto w-full px-6 py-6 gap-6 bg-white mt-4 mb-4 rounded-lg shadow-lg">
        
        <section>
            <h2 class="font-semibold text-black text-sm mb-3">Select Payment Method</h2>
            <div class="flex flex-col gap-3">
                <button class="flex items-center gap-3 px-4 py-3 bg-white rounded-lg border-2 border-[#e0e0e0] transition-all hover:border-[#1877f2]">
                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg>
                    <div class="font-normal text-black text-sm">Credit/Debit Card</div>
                </button>
                <button class="flex items-center gap-3 px-4 py-3 bg-white rounded-lg border-2 border-[#e0e0e0] transition-all hover:border-[#1877f2]">
                    <svg class="w-6 h-6" viewBox="0 0 24 24"><path d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.907 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .307 5.387.307 12s5.56 12 12.173 12c3.573 0 6.267-1.173 8.373-3.36 2.16-2.16 2.84-5.213 2.84-7.667 0-.76-.053-1.467-.173-2.053H12.48z" fill="currentColor"/></svg>
                    <div class="font-normal text-black text-sm">GooglePay/ ApplePay</div>
                </button>
                <button class="flex items-center gap-3 px-4 py-3 bg-blue-50 rounded-lg border-2 border-[#1877f2] transition-all">
                    <svg class="w-6 h-6 text-[#003087]" fill="currentColor" viewBox="0 0 24 24"><path d="M7.076 21.337l.756-3.883h2.441c2.418 0 4.297-1.004 4.999-3.738.276-1.074.234-2.046-.225-2.777-.63-1.007-1.925-1.479-4.063-1.479h-4.42l-2.3 11.877h2.812zM9.743 5.886h3.459c1.526 0 2.686.336 3.298 1.307.471.749.513 1.732.234 2.815-.838 3.262-3.191 4.46-6.088 4.46h-1.78l-.96-4.912-.202-.961-.961-4.912V5.886z"/></svg>
                    <div class="font-normal text-black text-sm">Paypal</div>
                </button>
            </div>
        </section>

        <section>
            <h2 class="font-semibold text-black text-sm mb-3">Shipping Address</h2>
            <div class="flex items-start justify-between px-4 py-3 bg-gray-50 rounded-lg border border-[#e0e0e0]">
                <div class="font-normal text-black text-sm leading-relaxed">Contadores 209.<br />Any Town, CA 34123</div>
                <button class="font-medium text-[#448aff] text-sm underline ml-4">Edit</button>
            </div>
        </section>

        <section>
            <h2 class="font-semibold text-black text-sm mb-3">Shipping Method</h2>
            <div class="flex items-center gap-3 px-4 py-3 bg-blue-50 rounded-lg border-2 border-[#1877f2]">
                <div class="w-5 h-5 bg-[#1877f2] rounded-full flex-shrink-0"></div>
                <div class="font-normal text-black text-sm">Standard Shipping (3-5 Business Days) $10.00</div>
            </div>
        </section>

        <div class="border-2 border-[#e0e0e0] rounded-lg p-4">
            <div class="font-bold text-black text-sm mb-3 text-center">Order Summary</div>
            <div class="flex flex-col gap-2">
                <div class="flex items-center justify-between">
                    <div class="font-normal text-gray-700 text-sm">Items (2)</div>
                    <div class="font-normal text-black text-sm">$150</div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="font-normal text-gray-700 text-sm">Shipping</div>
                    <div class="font-normal text-black text-sm">$10</div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="font-normal text-gray-700 text-sm">Taxes</div>
                    <div class="font-normal text-black text-sm">$15</div>
                </div>
                <div class="flex items-center justify-between border-t pt-2 mt-2">
                    <div class="font-normal text-gray-700 text-sm">Total</div>
                    <div class="font-bold text-black text-sm">$175</div>
                </div>
            </div>
        </div>
    </main>

    <footer class="flex items-center justify-between px-6 py-4 bg-white border-t border-gray-200">
        <a href="vista_5.html" class="font-medium text-[#10355a] text-sm h-auto p-0 no-underline hover:underline">Go Back</a>
        <button class="bg-[#1877f2] hover:bg-[#1565c0] text-white px-6 py-2.5 rounded-lg shadow-md font-medium text-sm">Place Order</button>
    </footer>
</body>
</html>
