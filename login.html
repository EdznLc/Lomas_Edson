<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-[#cde0e6] min-h-screen flex flex-col items-center py-6 px-[15px]">

    <div class="w-full flex justify-start mb-4">
        <a href="index.html" class="flex items-center gap-2 text-black hover:text-gray-700 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
            <span class="font-medium text-sm">Volver al Inicio</span>
        </a>
    </div>

    <img class="w-[70px] h-[70px] object-cover mb-6" alt="Logo" src="imagenes/gemini-generated-image-igk6mdigk6mdigk6-removebg-preview-1.png">

    <h1 class="font-bold text-black text-4xl text-center mb-6">Login</h1>

    <div class="w-full flex flex-col gap-6 max-w-sm">
        
        <div class="flex flex-col items-start gap-1 w-full">
            <label class="text-black text-base">Email</label>
            <div class="flex h-10 items-center gap-3 px-3 w-full bg-[#d9d9d9] rounded-[25px] overflow-hidden">
                <img class="w-6" src="imagenes/ic-baseline-email.svg" alt="email">
                <input type="email" placeholder="Email" class="w-full bg-transparent border-none outline-none text-[#5f5c5c] placeholder:text-[#5f5c5c]/50">
            </div>
        </div>

        <div class="flex flex-col items-start gap-1 w-full">
            <label class="text-black text-base">Password</label>
            <div class="flex h-10 items-center justify-between px-3 w-full bg-[#d9d9d9] rounded-[25px] overflow-hidden">
                <div class="flex items-center gap-3 w-full">
                    <img class="w-6" src="imagenes/mdi-password.svg" alt="password">
                    <input type="password" placeholder="Password" class="w-full bg-transparent border-none outline-none text-[#5f5c5c] placeholder:text-[#5f5c5c]/50">
                </div>
                <img class="w-6 h-6" src="imagenes/mdi-eye-off.svg" alt="toggle visibility">
            </div>
        </div>

        <div class="flex justify-center mt-2">
            <a href="vista_1.html" class="w-[150px] h-10 bg-[#103359] rounded-[18px] shadow-md hover:bg-[#103359]/90 flex items-center justify-center text-white text-xs no-underline">
                Login
            </a>
        </div>

        <div class="flex items-center justify-between px-2">
            <button class="text-[10px] font-semibold text-black">Forgot your password?</button>
            <button class="text-[10px] font-semibold text-black">Create an account</button>
        </div>

        <p class="text-[10px] text-black text-center mt-2">Or login with</p>

        <div class="flex items-center justify-center gap-4">
            <button class="w-[80px] h-10 bg-white rounded-[18px] shadow-md flex items-center justify-center hover:opacity-90">
                <img class="w-6 h-6" src="imagenes/ic-baseline-email.svg" alt="Google">
            </button>
            <button class="w-[80px] h-10 bg-black text-white rounded-[18px] shadow-md flex items-center justify-center hover:opacity-90">
                <img class="w-6 h-6 invert" src="imagenes/mdi-password.svg" alt="Apple">
            </button>
            <button class="w-[80px] h-10 bg-[#1877f2] text-white rounded-[18px] shadow-md flex items-center justify-center hover:opacity-90">
                <img class="w-6 h-6 invert" src="imagenes/mdi-eye-off.svg" alt="Facebook">
            </button>
        </div>
    </div>
</body>
</html>
