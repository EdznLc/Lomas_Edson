<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Prototipo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
        /* Estilo para elementos deshabilitados en el prototipo */
        .disabled-prototype {
            cursor: not-allowed !important;
            opacity: 0.6;
        }
    </style>
</head>
<body class="bg-[#cde0e6] min-h-screen flex flex-col items-center py-6 px-[15px]">

    <div class="w-full flex justify-start mb-4 max-w-sm">
        <a href="menu.html" class="flex items-center gap-2 text-black hover:text-gray-700 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
            <span class="font-medium text-sm">Volver al Inicio</span>
        </a>
    </div>

    <div class="w-full flex flex-col items-center max-w-sm bg-white p-6 rounded-2xl shadow-xl">
        <img class="w-[70px] h-[70px] object-cover mb-6" alt="Logo" src="imagenes/gemini-generated-image-igk6mdigk6mdigk6-removebg-preview-1.png">

        <h1 class="font-bold text-black text-3xl text-center mb-6">Acceder</h1>

        <div class="w-full flex flex-col gap-6">
            <div class="flex flex-col items-start gap-1 w-full">
                <label class="text-black text-sm font-medium">Email / Usuario</label>
                <div class="flex h-10 items-center gap-3 px-3 w-full bg-[#d9d9d9] rounded-[12px] overflow-hidden">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                    <input type="text" id="email" placeholder="Escribe tu usuario (Prototipo: 'admin')" class="w-full bg-transparent border-none outline-none text-[#5f5c5c] placeholder:text-[#5f5c5c]/70 text-sm">
                </div>
            </div>

            <div class="flex flex-col items-start gap-1 w-full">
                <label class="text-black text-sm font-medium">Contraseña</label>
                <div class="flex h-10 items-center justify-between px-3 w-full bg-[#d9d9d9] rounded-[12px] overflow-hidden">
                    <div class="flex items-center gap-3 w-full">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                        <input type="password" id="password" placeholder="Contraseña (Prototipo: 'admin')" class="w-full bg-transparent border-none outline-none text-[#5f5c5c] placeholder:text-[#5f5c5c]/70 text-sm">
                    </div>
                    <svg class="w-5 h-5 text-gray-600 cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path></svg>
                </div>
            </div>
            
            <button onclick="validarLogin()" class="w-full h-10 bg-[#103359] rounded-xl shadow-lg hover:bg-[#103359]/90 flex items-center justify-center text-white text-base font-bold cursor-pointer transition-colors mt-2">
                Login
            </button>

            <div class="flex items-center justify-between px-1">
                <button onclick="alertPrototype()" class="text-xs font-semibold text-gray-600 hover:underline disabled-prototype">¿Olvidaste tu contraseña?</button>
                <button onclick="alertPrototype()" class="text-xs font-semibold text-[#103359] hover:underline disabled-prototype">Crear cuenta</button>
            </div>
        </div>

        <p class="text-xs text-gray-500 text-center mt-6 mb-4">O inicia sesión con</p>

        <div class="flex items-center justify-center gap-4 w-full">
            <button onclick="alertPrototype()" class="flex-1 h-10 bg-white rounded-xl shadow-md border border-gray-200 flex items-center justify-center hover:bg-gray-50 transition-colors disabled-prototype">
                <svg class="w-5 h-5" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
            </button>
            <button onclick="alertPrototype()" class="flex-1 h-10 bg-black text-white rounded-xl shadow-md flex items-center justify-center hover:opacity-90 transition-colors disabled-prototype">
                <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24"><path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.74s2.57-.99 4.31-.74c.74.03 2.29.46 3.7 2.08-3.2 1.9-2.64 5.26.23 6.51-.52 1.47-1.23 2.86-2.42 4.06zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.54 4.39-3.74 4.25z"/></svg>
            </button>
            <button onclick="alertPrototype()" class="flex-1 h-10 bg-[#1877f2] text-white rounded-xl shadow-md flex items-center justify-center hover:opacity-90 transition-colors disabled-prototype">
                <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
            </button>
        </div>
    </div>

    <script>
        function validarLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === 'admin' && password === 'admin') {
                window.location.href = 'vista_1.html';
            } else {
                alert('Credenciales incorrectas. Para el prototipo, use Usuario: "admin" y Contraseña: "admin".');
            }
        }
        
        function alertPrototype() {
            alert('¡Atención! Esta funcionalidad no está activa en el prototipo.');
        }
    </script>
</body>
</html>
