<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseñar Teclado - Case</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
        .case-option { transition: all 0.2s; border-color: theme('colors.gray.300'); box-shadow: theme('boxShadow.md'); }
        .text-primary { color: #103359; }
    </style>
</head>
<body class="bg-[#cde0e6] min-h-screen flex flex-col">

    <header class="flex items-center justify-between px-6 py-4 w-full bg-white/80 backdrop-blur-md shadow-lg sticky top-0 z-10">
        <a href="vista_2.html" class="flex items-center gap-1 text-[#103359] hover:text-[#0a1f35] transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
            <span class="font-medium text-sm hidden sm:inline">Volver</span>
        </a>

        <a href="vista_1.html">
            <img class="w-[55px] h-[55px] object-cover" alt="Logo" src="imagenes/gemini-generated-image-igk6mdigk6mdigk6-removebg-preview-1.png">
        </a>

        <button onclick="alertPrototype()">
             <svg class="w-8 h-8 text-[#103359] cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
        </button>
    </header>

    <main class="flex-1 flex flex-col items-center justify-start py-8 px-4 w-full">
        <div class="mb-8 w-full max-w-sm">
            <h1 class="text-2xl font-bold text-[#103359] text-center mb-1">Elige la Carcasa</h1>
            <p class="text-sm text-gray-700 text-center">Personaliza el color del marco de tu teclado</p>
        </div>

        <div class="w-full max-w-sm mb-10 p-6 bg-white rounded-2xl shadow-xl flex items-center justify-center">
            <img class="w-full object-contain" alt="Keyboard showcase" src="imagenes/gemini-generated-image-pnfn2apnfn2apnfn-removebg-preview-1.png">
        </div>

        <nav class="flex items-center justify-center gap-2 mb-12 flex-wrap max-w-lg px-2">
            <a href="vista_2.html" class="px-4 py-2.5 rounded-lg font-medium text-sm transition-all duration-200 border-2 bg-white text-[#103359] border-[#103359] hover:bg-gray-100 no-underline shadow-sm">1. Layout</a>
            <button class="px-4 py-2.5 rounded-lg font-bold text-sm transition-all duration-200 border-2 bg-[#103359] text-white border-[#103359] shadow-md">2. Case</button>
            <a href="vista_4.html" class="px-4 py-2.5 rounded-lg font-medium text-sm transition-all duration-200 border-2 bg-white text-[#103359] border-[#103359] hover:bg-gray-100 no-underline shadow-sm">3. Switches</a>
            <a href="vista_5.html" class="px-4 py-2.5 rounded-lg font-medium text-sm transition-all duration-200 border-2 bg-white text-[#103359] border-[#103359] hover:bg-gray-100 no-underline shadow-sm">4. Keycaps</a>
        </nav>

        <section id="color-options" class="grid grid-cols-3 sm:grid-cols-4 gap-4 mb-12 max-w-3xl">
            <button onclick="selectCase(this)" data-color="black" class="case-option cursor-pointer bg-white rounded-xl border-2 hover:border-[#10355a] p-4 flex flex-col items-center w-32">
                <div class="w-12 h-12 rounded-full bg-black border border-gray-200 shadow-inner mb-2"></div>
                <h3 class="font-semibold text-[#10355a] text-xs">Black</h3>
            </button>
            <button onclick="selectCase(this)" data-color="white" class="case-option cursor-pointer bg-white rounded-xl border-2 hover:border-[#10355a] p-4 flex flex-col items-center w-32">
                <div class="w-12 h-12 rounded-full bg-white border border-gray-300 shadow-inner mb-2"></div>
                <h3 class="font-semibold text-[#10355a] text-xs">White</h3>
            </button>
            <button onclick="selectCase(this)" data-color="grey" class="case-option cursor-pointer bg-white rounded-xl border-2 hover:border-[#10355a] p-4 flex flex-col items-center w-32">
                <div class="w-12 h-12 rounded-full bg-[#555555] border border-gray-200 shadow-inner mb-2"></div>
                <h3 class="font-semibold text-[#10355a] text-xs">Grey</h3>
            </button>
            <button onclick="selectCase(this)" data-color="rose-gold" class="case-option cursor-pointer bg-white rounded-xl border-2 hover:border-[#10355a] p-4 flex flex-col items-center w-32">
                <div class="w-12 h-12 rounded-full bg-[#d4bfbf] border border-gray-200 shadow-inner mb-2"></div>
                <h3 class="font-semibold text-[#10355a] text-xs">Rose Gold</h3>
            </button>
            <button onclick="selectCase(this)" data-color="blue" class="case-option cursor-pointer bg-white rounded-xl border-2 border-[#10355a] ring-4 ring-[#10355a]/30 p-4 flex flex-col items-center w-32">
                <div class="w-12 h-12 rounded-full bg-[#10355a] border border-gray-200 shadow-inner mb-2"></div>
                <h3 class="font-semibold text-[#10355a] text-xs">Blue</h3>
            </button>
            <button onclick="selectCase(this)" data-color="green" class="case-option cursor-pointer bg-white rounded-xl border-2 hover:border-[#10355a] p-4 flex flex-col items-center w-32">
                <div class="w-12 h-12 rounded-full bg-[#5e805a] border border-gray-200 shadow-inner mb-2"></div>
                <h3 class="font-semibold text-[#10355a] text-xs">Green</h3>
            </button>
            <button onclick="selectCase(this)" data-color="red" class="case-option cursor-pointer bg-white rounded-xl border-2 hover:border-[#10355a] p-4 flex flex-col items-center w-32">
                <div class="w-12 h-12 rounded-full bg-[#8d4d4d] border border-gray-200 shadow-inner mb-2"></div>
                <h3 class="font-semibold text-[#10355a] text-xs">Red</h3>
            </button>
            <button onclick="selectCase(this)" data-color="coral" class="case-option cursor-pointer bg-white rounded-xl border-2 hover:border-[#10355a] p-4 flex flex-col items-center w-32">
                <div class="w-12 h-12 rounded-full bg-[#c2817f] border border-gray-200 shadow-inner mb-2"></div>
                <h3 class="font-semibold text-[#10355a] text-xs">Coral</h3>
            </button>
        </section>
    </main>

    <footer class="bg-white border-t border-gray-300 px-6 py-4 flex items-center justify-center gap-3 flex-wrap shadow-inner">
        <a href="vista_2.html" class="text-[#103559] hover:text-[#0a1f35] font-medium text-sm no-underline px-4">Volver a Layout</a>
        <a href="vista_4.html" class="px-6 py-2.5 bg-[#103559] text-white rounded-lg font-bold text-sm hover:bg-[#0a1f35] transition-colors duration-200 shadow-md no-underline">Siguiente: Switches</a>
        <button onclick="alertPrototypeSave()" class="px-6 py-2.5 bg-gray-300 text-gray-600 rounded-lg font-medium text-sm hover:bg-gray-400 transition-colors duration-200 shadow-md cursor-not-allowed">Guardar Diseño</button>
    </footer>

    <script>
        function alertPrototype() { alert('¡Atención! Esta funcionalidad no está activa en el prototipo.'); }
        function alertPrototypeSave() { alert('Aún no se puede guardar el diseño. Esta funcionalidad no está activa en el prototipo.'); }
        function selectCase(selectedButton) {
            document.querySelectorAll('.case-option').forEach(button => {
                button.classList.remove('border-[#103559]', 'ring-4', 'ring-[#103559]/30');
                button.classList.add('border-gray-300', 'hover:border-[#10355a]');
            });
            selectedButton.classList.remove('border-gray-300');
            selectedButton.classList.add('border-[#103559]', 'ring-4', 'ring-[#103559]/30');
            console.log('Color de carcasa seleccionado:', selectedButton.dataset.color);
        }
    </script>
</body>
</html>
