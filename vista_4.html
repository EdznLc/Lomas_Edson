<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switches</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gradient-to-b from-[#f5f7fa] to-[#e8ecf1] min-h-screen flex flex-col">

    <header class="flex items-center justify-between px-6 py-4 bg-white shadow-sm border-b border-[#e0e0e0]">
        <img class="w-12 h-12 object-cover" alt="Logo" src="imagenes/logo.png">
        <h2 class="text-base font-semibold text-[#10355a]">Dashboard</h2>
        <img class="w-12 h-12" alt="Menu" src="imagenes/frame-105.svg">
    </header>

    <main class="flex-1 flex flex-col items-center justify-start py-8 px-4">
        <div class="mb-8">
            <h1 class="text-2xl font-bold text-[#10355a] text-center mb-3">Choose Your Switches</h1>
            <p class="text-sm text-[#666666] text-center">Select from our premium mechanical switch collection</p>
        </div>

        <img class="w-full max-w-sm mb-10 object-contain" alt="Keyboard showcase" src="imagenes/keyboard.png">

        <nav class="flex items-center justify-center gap-3 mb-12 flex-wrap">
            <a href="vista_2.html" class="px-4 py-2.5 rounded-lg font-medium text-sm transition-all duration-200 border-2 bg-white text-[#10355a] border-[#10355a] hover:bg-[#f0f4f8] no-underline">Layout</a>
            <a href="vista_3.html" class="px-4 py-2.5 rounded-lg font-medium text-sm transition-all duration-200 border-2 bg-white text-[#10355a] border-[#10355a] hover:bg-[#f0f4f8] no-underline">Case</a>
            <button class="px-4 py-2.5 rounded-lg font-medium text-sm transition-all duration-200 border-2 bg-[#10355a] text-white border-[#10355a] shadow-lg">Switches</button>
            <a href="vista_5.html" class="px-4 py-2.5 rounded-lg font-medium text-sm transition-all duration-200 border-2 bg-white text-[#10355a] border-[#10355a] hover:bg-[#f0f4f8] no-underline">Keycaps</a>
        </nav>

        <section class="flex items-center justify-center gap-8 mb-12 flex-wrap max-w-2xl">
            <div class="cursor-pointer bg-white rounded-xl border-2 border-[#10355a] ring-4 ring-[#10355a]/30 shadow-lg p-4 flex flex-col items-center w-40">
                <div class="w-24 h-24 bg-[#f5f7fa] rounded-lg flex items-center justify-center mb-3 overflow-hidden">
                    <img class="w-20 h-20 object-contain" alt="Linear" src="imagenes/red.webp">
                </div>
                <h3 class="font-semibold text-[#10355a] text-sm">Linear</h3>
                <p class="text-xs text-[#666666]">(Red)</p>
            </div>

            <div class="cursor-pointer bg-white rounded-xl border-2 border-gray-300 hover:border-[#10355a] shadow-lg p-4 flex flex-col items-center w-40">
                <div class="w-24 h-24 bg-[#f5f7fa] rounded-lg flex items-center justify-center mb-3 overflow-hidden">
                    <img class="w-20 h-20 object-contain" alt="Clicky" src="imagenes/blue.webp">
                </div>
                <h3 class="font-semibold text-[#10355a] text-sm">Clicky</h3>
                <p class="text-xs text-[#666666]">(Blue)</p>
            </div>

            <div class="cursor-pointer bg-white rounded-xl border-2 border-gray-300 hover:border-[#10355a] shadow-lg p-4 flex flex-col items-center w-40">
                <div class="w-24 h-24 bg-[#f5f7fa] rounded-lg flex items-center justify-center mb-3 overflow-hidden">
                    <img class="w-20 h-20 object-contain" alt="Tactile" src="imagenes/brown.webp">
                </div>
                <h3 class="font-semibold text-[#10355a] text-sm">Tactile</h3>
                <p class="text-xs text-[#666666]">(Brown)</p>
            </div>
        </section>
    </main>

    <footer class="bg-white border-t border-[#e0e0e0] px-6 py-4 flex items-center justify-center gap-3 flex-wrap">
        <a href="vista_1.html" class="text-[#10355a] hover:text-[#0a1f35] font-medium text-sm no-underline">Go Back</a>
        
        <a href="vista_6.html" class="px-6 py-2.5 bg-[#10355a] text-white rounded-lg font-medium text-sm hover:bg-[#0a1f35] transition-colors duration-200 shadow-md no-underline">
            Add to Cart
        </a>
        
        <button class="px-6 py-2.5 bg-[#e0e0e0] text-[#333333] rounded-lg font-medium text-sm hover:bg-[#d0d0d0] transition-colors duration-200">
            Save Design
        </button>
    </footer>

</body>
</html>
