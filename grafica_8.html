<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica de Ejemplo con Imagen - Sin Leyenda</title>
    <style>
        /* Variables de color */
        :root {
            --color-background: #eeeeee; /* Gris claro para el fondo */
            --color-text-dark: #333333;
            --color-main-button: #4C50F5; /* Azul del botón */
        }

        /* Estilo general del cuerpo de la página */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--color-background);
            display: flex;
            flex-direction: column;
            align-items: center; 
            min-height: 100vh;
            margin: 0;
            padding: 50px 20px;
            box-sizing: border-box;
        }

        /* Contenedor principal para centrar el contenido y limitar el ancho */
        .content-container {
            width: 100%;
            max-width: 650px; 
            text-align: center;
        }

        /* Título de la Gráfica y Pregunta */
        .title-question {
            font-size: 1.5em;
            color: var(--color-text-dark);
            margin-bottom: 30px;
            font-weight: 500;
            line-height: 1.3;
        }

        /* Contenedor para la Gráfica/Imagen */
        /* Eliminamos el borde del chart-box para simular el área que ahora ocupará la imagen */
        .chart-box {
            width: 100%;
            height: 350px; /* Incrementamos la altura para compensar la leyenda eliminada */
            margin-bottom: 20px;
            
            /* Para centrar la imagen que se coloque dentro */
            display: flex; 
            justify-content: center;
            align-items: center;
        }

        /* Estilo para la imagen real que se colocará */
        .chart-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; 
        }
        
        /* Texto de nota/referencia */
        .note-text {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 50px;
            font-style: italic;
        }

        /* Estilo para el botón de "Regresar a Menú Principal" */
        .btn-main-menu {
            padding: 15px 30px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s;
            display: inline-block;

            /* Color sólido azul brillante */
            background-color: var(--color-main-button); 
            color: #ffffff;
            border: none;
        }

        .btn-main-menu:hover {
            background-color: #5d61ff; 
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h2 class="title-question">
            Gráfica 8 Pregunta: Los elementos en los que hice clic (botones, enlaces) funcionaron como esperaba, sin enlaces rotos o bloqueos.
        </h2>

        <div class="chart-box">
            <span style="color: #999; font-size: 1.2em; border: 1px solid #ccc; padding: 50px; background-color: white;"><img src="graph/g8.png" alt="No se pudo cargar la imagen"></span>
        </div>

        
        <a href="menu_graficas.html" class="btn-main-menu">Regresar a Menú Principal</a>
    </div>
</body>
</html>
