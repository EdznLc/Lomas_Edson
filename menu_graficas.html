    <style>
        /* Variables de color para f치cil mantenimiento */
        :root {
            /* Colores basados en la imagen */
            --color-light-background: #f4f4f4;
            --color-primary-purple: #673AB7; /* Color principal para texto y bordes */
            --color-active-button: #7955DA; /* Un tono m치s claro para el bot칩n activo */
            --color-main-button: #4C50F5; /* Azul brillante para el bot칩n de regresar */
        }

        /* Estilo general del cuerpo de la p치gina */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--color-light-background);
            display: flex;
            flex-direction: column;
            align-items: center; 
            min-height: 100vh;
            margin: 0;
            padding-top: 50px;
        }

        /* T칤tulo */
        .page-header {
            font-size: 2em;
            color: var(--color-primary-purple);
            margin-bottom: 40px;
            font-weight: 500;
            text-align: center;
        }

        /* Contenedor principal para la cuadr칤cula de botones */
        .grid-container {
            width: 80%;
            max-width: 900px; /* Ancho m치ximo para el contenedor de la cuadr칤cula */
            display: grid;
            /* Cuatro columnas de igual tama침o, con un espacio entre ellas */
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 40px;
        }

        /* Estilo base de los botones de gr치fica */
        .btn-graph {
            padding: 15px 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            text-transform: capitalize;
            font-weight: 500;
            transition: background-color 0.2s, border-color 0.2s, color 0.2s;
            
            /* Estilo por defecto (inactivo) */
            background-color: #ffffff;
            color: var(--color-primary-purple);
            border: 1px solid var(--color-primary-purple);
        }

        .btn-graph:hover {
            background-color: #EDE7F6; /* Un color muy claro al pasar el rat칩n */
        }

        /* Estilo para el bot칩n ACTIVO ("Gr치fica 2") */
        .btn-graph.active {
            background-color: var(--color-active-button);
            color: #ffffff;
            border-color: var(--color-active-button);
        }

        .btn-graph.active:hover {
            background-color: var(--color-active-button); /* Mantiene el color al pasar el rat칩n */
        }

        /* Manejo de la 칰ltima fila (Gr치fica 13, 14, 15) */
        /* Hacemos que los 칰ltimos 3 botones ocupen 4 columnas y se centren */
        /* Este truco solo funciona si el n칰mero de botones restantes es menor que el n칰mero de columnas */
        .grid-container a:nth-child(13),
        .grid-container a:nth-child(14),
        .grid-container a:nth-child(15) {
            /* Ocupar una de las tres partes que se define en el contenedor flexible */
            flex-basis: calc(33.333% - 10px); 
        }

        /* Contenedor para la 칰ltima fila para centrar los 3 botones */
        .last-row {
            grid-column: 1 / -1; /* Ocupa todas las columnas */
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        /* Estilo para el bot칩n de "Regresar a Men칰 Principal" */
        .btn-main-menu {
            padding: 15px 20px;
            width: 80%;
            max-width: 900px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s;

            /* Color s칩lido azul brillante */
            background-color: var(--color-main-button); 
            color: #ffffff;
            border: none;
        }

        .btn-main-menu:hover {
            background-color: #5d61ff; /* Un tono ligeramente diferente al pasar el rat칩n */
        }
    </style>
